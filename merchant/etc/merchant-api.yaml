Name: ${APP_NAME}
Host: ${APP_HOST}
Port: ${APP_PORT}
Mode: ${APP_MODE}
Verbose: ${HTTP_VERBOSE}

Server: ${SERVER}
Domain: ${DOMAIN}

FrontEndDomain: ${APP_FRONT_END_DOMAIN}

Log:
  Mode: ${LOG_MODE}
  Level: ${LOG_LEVEL}
  KeepDays: ${LOG_KEEP_DAYS}


Telemetry:
  Name: ${APP_NAME}
  Endpoint: ${TRACE_ENDPOINT}
  Sampler: 1.0
  Batcher: jaeger

Mysql:
  Host: ${DB_HOST}
  Port: ${DB_PORT}
  DBName: ${DB_DATABASE}
  UserName: ${DB_USERNAME}
  Password: ${DB_PASSWORD}
  DebugLevel: ${DB_DEBUG_LEVEL}

RedisCache:
  RedisSentinelNode: ${REDIS_SENTINEL_NODE}
  RedisMasterName: ${REDIS_MASTER_NAME}
  RedisDB: ${REDIS_DB}

Prometheus:
  Host: ${PROMETHEUS_HOST}
  Port: ${PROMETHEUS_PORT}
  Path: ${PROMETHEUS_PATH}

ResourceHost: ${RESOURCE_HOST}

ApiKey:
  PublicKey: SFS47G6U
  PayKey: FGHGasFd
  ProxyKey: zrdfSeWd

Target: consul://${CONSUL_TARGET}/@?wait=14s

OtpRpc:
  Target: consul://${CONSUL_TARGET}/otp.rpc?wait=14s

TransactionRpc:
  Target: consul://${CONSUL_TARGET}/transaction.rpc?wait=14s
  Timeout: 5000

Timeout: 30000
